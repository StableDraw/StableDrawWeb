<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="StableDraw: рисование с применением нейросетей"/>
    <meta property="og:url" content="http://www.stabledraw.com/" />
    <meta property="vk:image" content="https://stabledraw.com/logo.png"/>
    <meta property="og:image" content="https://stabledraw.com/logo.png"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css?v=<?= time(); ?>" type="text/css">
    <link rel="stylesheet" href="farbtastic.css" type="text/css" />
    <title>Stable Draw</title>
</head>
<body>
    <div id="mySidepanel" class="sidepanel">
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <div id="mods_of_work" class="mods_of_work">
            <a href="#" class = "txt_to_img_href" title = "Картина по текстовому описанию"><img class = "txt_to_img_btn" src="text_to_image.png"></a>
            <a href="" class = "img_to_img_href" title = "Картина из рисунка (выбрано)"><img class = "img_to_img_btn" src="image_to_image.png"></a> 
            <a href="#" class = "photo_to_img_href" title = "Обработка изображений с комьютера"><img class = "photo_to_img_btn" src="photo_to_image.png"></a>
            <a href="#" class = "frames_to_animation_href" title = "Создание аримации"><img class = "frames_to_animation_btn" src="frames_to_animation.png"></a>
        </div>
        <div id="setting_buttons" class="setting_buttons">
            <button class = "settings_btn" title = "Настройки">
                <img class = "settings_btn_img" src="settings.png">
            </button>
            <button class = "language_btn" title = "Язык/language">
                <img class = "language_btn_img" src="language.png">
            </button>
        </div>
        <div id="helpfull_links" class="helpfull_links" font-size = 2px>
            <div class = "about_us_href">
                <a href="#">О нас</a>
            </div>
            <div class = "help_href">
                <a href="#">Помощь</a>
            </div>
        </div>
    </div>
    <button class="openbtn" onclick = "openNav()">&#9776;</button>
    <div class="cursor">
        <img class = "cursimg" display = "none" width = "30px" height="30px">
    </div>
    <div class = scale_field>
        <input type = "text" class = "f_ratio" list = "default_ratio" name = "f_ratio" required placeholder = "W:H"/>
        <datalist id = "default_ratio">
            <option value = "16:9">
            <option value = "1:1">
            <option value = "21:9">
            <option value = "4:3">
            <option value = "9:16">
            <option value = "9:21">
        </datalist>
    </div>
    <div class="d_frame" id="d_frame">
        <div class="v_frame" id="v_frame">
            <canvas class = "current_canvas" id="canvas_current"></canvas>
            <canvas class = "foreground_canvas" id="canvas_foreground"></canvas>
            <canvas class = "background_canvas" id="canvas_background"></canvas>
            <div class = "alpha_img" id="alpha_img"></div>
        </div>
    </div>
    <div class="clr_window" id="clr_window">
        <form action="">
            <div class="form-item">
                <label for="color">
                    Цвет:
                </label>
                <input type="text" id="color" name="color" value="#000000" />
            </div>
            <div id="picker">
            </div>
        </form>
        <button class = "ctype_clr_btn" id = "ctype_clr_btn" type="button">
            Цвет фона
        </button>
        <button class = "ok_clr_btn" id = "ok_clr_btn" type="button">
            Сохранить
        </button>
    </div>
    <div class="pencil_window" id="pencil_window">
        <div class="pencil_window_thickness_block">
            <img class = "thicknessimg" src="thickness.png">
            <input class = "thickness_slider" type = "range" id = "thickness_sliderValue" min = "1" max = "100" value = "1" oninput = "thickness_rangeValue.value = this.value">
            <input class = "thickness_field" type = "number" id = "thickness_rangeValue" min = "1" max = "100" value = "1" oninput = "thickness_sliderValue.value = this.value"/>
        </div>
        <div class="pencil_window_smoothing_block">
            <img class = "smoothingimg" src="smoothing.png">
            <input class = "smoothing_slider" type = "range" id = "smoothing_sliderValue" min = "0" max = "100" value = "0" oninput = "smoothing_rangeValue.value = this.value">
            <input class = "smoothing_field" type = "number" id = "smoothing_rangeValue" min = "0" max = "100" value = "0" oninput = "smoothing_sliderValue.value = this.value"/>
        </div>
    </div>
    <div class="eraser_window" id="eraser_window">
        <div class="eraser_window_thickness_block">
            <img class = "thicknessimg" src="thickness.png">
            <input class = "e_thickness_slider" type = "range" id = "e_thickness_sliderValue" min = "1" max = "100" value = "1" oninput = "e_thickness_rangeValue.value = this.value">
            <input class = "e_thickness_field" type = "number" id = "e_thickness_rangeValue" min = "1" max = "100" value = "1" oninput = "e_thickness_sliderValue.value = this.value"/>
        </div>
    </div>
    <button class="graphic_tablet" title = "Учитывать силу нажатия">
        <img class = "graphic_tablet_image" src="graphic_tablet.png">
    </button>
    <div class="nav">
        <div class="icon_buttons">
            <button class="arrow_back" title = "Отменить">
                <img class = "arrow_back_image" src="undo_arrow.png">
            </button>
            <button class="arrow_next" title = "Повторить">
                <img class = "arrow_next_image" src="repeat_arrow.png">
            </button>
            <button class="clr" title = "Выбор цвета">
                <img class = "clrimg" src="palette_w.png">
            </button>
            <button class="pencil" title = "Карандаш">
                <img class = "pencil_image" src="pencil.png">
            </button>
            <button class="eraser" title = "ластик">
                <img class = "eraser_image" src="eraser.png">
            </button>
            <button class="bucket" title = "Заливка">
                <img class = "bucket_image" src="bucket.png">
            </button>
            <button class="pipette" title = "Пипетка">
                <img class = "pipette_image" src="pipette.png">
            </button>
            <button class="clear" title = "Очистить рабочую область">
                <img class = "clearimg" src="clear.png">
            </button>
            <button class="upload" title = "Загрузить изображение на сайт">
                <img class = "uploadimg" src="upload.png"/>
                <div class="hiddenInput">
                    <input type="file" id="my_hidden_file" name="loadfile">  
                </div>
            </button>
            <button class="save" title = "Сохранить изображение">
                <img class = "saveimg" src="save.png">
            </button>
            <button class="generate" title = "Отправить изображение в нейросеть для генерации">
                <img class = "generateimg" src="generate.png">
            </button>
        </div>
    </div>
    <script src="main.js?v=<?= time(); ?>"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="farbtastic.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() 
        {
          $('#picker').farbtastic('#color');
        });
    </script>
</body>
</html>
