version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "443:443"
      - "9000:9000"
    environment:
      - NGINX_HOST=www.stabledraw.com
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # - /etc/letsencrypt:/etc/letsencrypt
      - ../certificate/www.stabledraw.com.pem:/etc/nginx/www.stabledraw.com/www.stabledraw.com.pem
      - ../certificate/www.stabledraw.com.key:/etc/nginx/www.stabledraw.com/www.stabledraw.com.key
      - ../certificate/ca.pem:/etc/nginx/www.stabledraw.com/ca.pem
    depends_on:
      - minio
    restart: always

  minio:
    image: minio/minio
    container_name: minio
    command: server --console-address ":9001" /data/
    ports:
      - 9000
      - 9001
    volumes:
      - ./data:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_REGION_NAME: us-east-1
      MINIO_BROWSER_REDIRECT_URL: https://www.stabledraw.com
      MINIO_PROMETHEUS_AUTH_TYPE: "public"    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  data:  